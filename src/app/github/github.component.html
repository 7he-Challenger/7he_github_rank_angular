<div class="container">
    <div class="header-container">
        <h1 style="text-align: center;">Github ranking by country : {{ defaultLocation }}</h1>
    </div>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="avatar_url">
          <th mat-header-cell *matHeaderCellDef> Avatar </th>
          <td mat-cell *matCellDef="let element">
            <img width="50px" height="50px" style="border-radius: 50%;" src={{element.avatar_url}} alt="">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
              (page)="getUserInPage($event)"
              [length]=total_page
              [pageSize]=per_page
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>
</div>
